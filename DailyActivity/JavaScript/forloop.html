<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 20; i++) {
            // if(i%2!=0){
            document.write('<br>' + i)
            // }
        }
        for (let a = 20; a >= 1; a--) {
            document.write('<br>' + a);
        }
        // 1 to 10 
        //2 4 6 8 10
        //1 3 5 7 9

        for (var k = 15; k >= 0; k--) {
            document.write('<br>' + k);
        }
    </script>
</body>

</html>
