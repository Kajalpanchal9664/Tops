<body>
    <script>
        let a = 55
        let b = 5

        //  try{

        //  }catch(){

        try {
            if (b > 0) {
                document.write('<br> Dividion is' + (a / b))
            } else {
                throw "Division is not possible with zero"
            }
        } catch (e) {
            document.write('<br> Error msg is--' + e)
        } finally {
            document.write('<br> Addition is' + (a + b))
        }
    </script>
