<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //1. Take nothing return nothing //
       function add(){
        let a = 35
        let b = 20
        document.write('<br> Addition is'+(a+b))
       }
       add()

       //2. Take somting return nothing//
       function mult(a,b){
        document.write('<br>Multiplay is'+(a*b))
       }
       mult(50,2)

       //3. Take nothing return somthing//
       function area(){
        const pi = 3.14
        let r = 6.5
        document.write('<br>Area of circle is'+(pi*r**2))
       }
       area()

       //4.  Take somthing return somthing//
       function cube (a){
        return a**3
       }
       document.write('<br> cube is'+cube(5))
       
       
    </script>
</body>
</html>
