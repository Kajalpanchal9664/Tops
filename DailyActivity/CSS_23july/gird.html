<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
        }
        .box{
            border: 2px solid black;
            padding: 10px;
            background-color: aqua;
           
        }
        .b1{
            grid-row: 1/span 1;
        }
        .b2{
            grid-row:1/span 1;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="b1 box">1</div>
        <div class="b2 box">2</div>
        <div class="b3 box">3</div>
        <div class="b4 box">4</div>
        <div class="b5 box">5</div>
        <div class="b6 box">6</div>
        <div class="b7 box">7</div>
        <div class="b6 box">8</div>
        <div class="b7 box">9</div>
        
    </div>
</body>
</html>
