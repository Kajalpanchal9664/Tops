<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 30px;
            background-color: aqua;
        }
        .box:hover {
            background-color: blueviolet;
            transform: scale(2, 2);
            border-radius: 150px;
        }


        .box1 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 30px;
            background-color: aqua;
        }
        .box1:hover {
            background-color: blueviolet;
            transform: translate(50px, 50px);
        }


        
        .box2 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 30px;
            background-color: aqua;
        }
        .box2:hover {
            background-color: blueviolet;
            transform: rotate(60deg)
        }


        .box3 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 30px;
            background-color: aqua;
        }
        .box3:hover {
            background-color: blueviolet;
            transform: skew(60deg)
        }


        .box4 {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 30px;
            background-color: aqua;
        }
        .box4:hover {
            background-color: blueviolet;
            transform: matrix(1, 0.5, -0.5, 1, 30, 20);
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
