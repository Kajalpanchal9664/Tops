<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns:auto auto ;
            grid-template-rows: auto auto auto ; 
           background-color: bisque;
           height: 600px;
           width: 800px;
        }
        .header{
             border: 2px solid black;
             padding: 50px;
        }
        .b1{
           text-align: center;
            grid-column: 1 / span 3; 
        }
        .b2{
            text-align: center;
            grid-column:  1/ span 2; 
              
        }
        .b3{
             text-align: center;
        
        }
        .b4{
            text-align: center;
            grid-column: 1 / span 3; 
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header b1"><h1>Header</h1></div>
        <div class="header b2" ><h2>Manu</h2></div>
        <div class="header b3"><h3>Content</h3></div>
        <div class="header b4"><h4>Footer</h4></div>
    </div>
</body>
</html>
