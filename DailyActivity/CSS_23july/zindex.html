<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            border: 2px solid black
        }

        .b1 {
            background-color: blueviolet;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 7px;
            z-index: 3;

        }

        .b2 {
            background-color: aqua;
            position: relative;
            top: 50px;
            left: 50px;
            border-radius: 7px;
            z-index: 3;

        }

        .b3 {
            background-color: brown;
            position: absolute;
            top: 100px;
            left: 100px;
            border-radius: 7px;
            z-index: 3;

        }

        .b4 {
            background-color:darkgreen;
            position: absolute;
            top: 150px;
            left: 150px;
            border-radius: 7px;
            z-index: 3;

        }
    </style>
</head>

<body>
    <div class="box b1">1</div>
    <div class=" box b2">2</div>
    <div class="box b3">3</div>
    <div class="box b4">4</div>
</body>

</html>
