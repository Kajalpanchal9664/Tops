    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Contact Us</h2>
  <form action="#" method="post">

    <!-- Full Name -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required minlength="2" maxlength="50">

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{7,15}$" placeholder="e.g. +1234567890">

    <!-- Subject Dropdown -->
    <label for="subject">Subject:</label>
    <select id="subject" name="subject" required>
      <option value="" disabled selected>Select a subject</option>
      <option value="general">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select>

    <!-- Message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" required minlength="10" maxlength="1000" rows="5"></textarea>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>

</body>
</html>
